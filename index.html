<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header clearfix">
	<div class="title">
		<i class="icon iconfont">&#xe606;</i>
		<div class="text">
			<span>智能腕表</span>
			<span>SmartWatch</span>
		</div>
	</div>
	<ul class="top-nav">
		<li><i class="icon iconfont">&#xe60c;</i><span>功能</span></li>
		<li class="active"><i class="icon iconfont">&#xe600;</i><span>设置</span></li>
		<li><i class="icon iconfont">&#xe603;</i><span>其它</span></li>
	</ul>
	<i class="icon iconfont r-btn">&#xe607;</i>
</header>
<ul class="aside-nav">
	<li>时间闹钟</li>
	<li class="active">时间闹钟</li>
	<li>时间闹钟</li>
	<li>时间闹钟</li>
	<li>时间闹钟</li>
	<li>时间闹钟</li>
</ul>
<div class="content">
	<div class="time-alarm">
		<div class="real-time-display" id="real_time">
			<img class="bg" src="images/real-time-bg.png" alt="">
			<div class="time-text"><span class="icon iconfont time-btn" onclick="setupTimeOpen(this)" value="0">11:30</span></div>
		</div>
		<div class="real-time-title">当前时间</div>
		<hr class="real-time-hr">
		<ul class="week-nav clearfix">
			<li><a>周一</a></li>
			<li class="active"><a>周二</a></li>
			<li class="active"><a>周三</a></li>
			<li><a>周一</a></li>
			<li><a>周一</a></li>
			<li><a>周一</a></li>
			<li><a>周一</a></li>
		</ul>
		<button class="btn">添加闹钟</button>
	</div>
	<ul class="alarm-list">
		<li>
			<span class="title">闹钟1</span>
			<span class="state">无重复</span>
			<span class="time-btn" onclick="setupTimeOpen(this)" value="0">08:00</span>
			<span class="icon-btn" value="1"></span>
		</li>
		<li>
			<span class="title">闹钟2</span>
			<span class="state">自定义</span>
			<span class="time-btn" onclick="setupTimeOpen(this)" value="0">08:30</span>
			<span class="icon-btn" value="1"></span>
		</li>
		<li>
			<span class="title">闹钟3</span>
			<span class="state">工作日</span>
			<span class="time-btn" onclick="setupTimeOpen(this)" value="0">08:35</span>
			<span class="icon-btn" value="0"></span>
		</li>
		<li>
			<span class="title">闹钟4</span>
			<span class="state">无重复</span>
			<span class="time-btn" onclick="setupTimeOpen(this)" value="0">15:30</span>
			<span class="icon-btn" value="1"></span>
		</li>
	</ul>
</div>

<script type="text/javascript" src="js/jquery2.2.4.min.js"></script>
<script type="text/javascript" src="js/touch-0.2.14.min.js"></script>
<script type="text/javascript" src="js/control.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
